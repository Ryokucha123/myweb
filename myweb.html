<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์ส่วนตัว</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }

    .email {
      margin-top: 20px;
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>สวัสดีครับ ผมชื่อ [ชื่อของคุณ]</h1>
    <p>อาชีพ: [เช่น นักพัฒนาเว็บ, นักออกแบบกราฟิก, นักเรียน ฯลฯ]</p>
    <p class="email">อีเมล: yourname@example.com</p>
  </div>

</body>
</html>
